<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <meta name="author" content="Hafsa Shahid">
    <meta name="copyright" content="© 2025 Hafsa Shahid. All rights reserved.">


<!-- custom css -->
        <link rel="stylesheet" href="./style.css">

<!-- Disable source view by right click -->
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
</script>
<style>
    ::selection { background: #fff; color: #000; }
    body::after {
        content: "© 2025 Hafsa Shahid";
        position: fixed;
        bottom: 5px;
        right: 10px;
        font-size: 10px;
        opacity: 0.6;
    }
</style>


</head>
<body>
        <!-- main box -->
    <div class="parent">

            <!-- right side -->
                <div class="child1">
                    <p class="logo">FLEESO</p>
                        <h2>Start your journey with us.</h2>
                            <p class="content">
                                Discover the world's best community of freelancers and businss owners.
                            </p>

                            <div class="grandchild">
                                <p class="comment">
                                    Simply unbelievable! I am really satisfied with my projects and business. <br>This is absolutely wonderful!
                                </p>
                                    <div class="profile">
                                        <img src="./assets/profilepicture.jpg" alt="Profile Image" class="pro">
                                            <div class="info">
                                                <h4 class="name"><strong>HAFSA</strong></h4>
                                                <p class="job">Freelancers</p>
                                            </div>
                                    </div>
                            </div>
                            <div class="bottomcircle">
                                <div class="circle white"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                            </div>
                </div>
                
                <!-- left side -->
                <div class="child2">
                    
                    <h1>Sign up</h1>
                    <p class="account">Have an account? <a href="./login.html">Sign In</a></p>

                            <form>

                                <label for="options">Looking for?</label>
                                    <div class="option-group">
                                        <label class="option">
                                            <input type="radio" name="looking"><span>Projects</span>
                                        </label>
                                        <label class="option">
                                            <input type="radio" name="looking"><span>Designs</span>
                                        </label>
                                    </div>
                                
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="abc@gmail.com" required>

                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter Password" required>

                                <label for="skills">Select Skills (optional)</label>
                                <input type="text" id="skills" placeholder="Type to search...">

                                <button type="submit" class="submit" >Create account</button>
                            </form>

                </div>
        
    </div>
    
</body>
</html>
